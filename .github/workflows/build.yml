name: Build Client EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Manuel tetikleme

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5 Pillow

    - name: Build Client EXE
      run: |
        pyinstaller --onefile --windowed --name "Client" --clean --hidden-import PIL --hidden-import PIL.ImageGrab run_client.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: Client-Windows
        path: dist/Client.exe
        retention-days: 30
